{% extends "base2.html" %}

{% block content %}
<div class="container">
    <div class="row mt-5 mb-5 shadow" style="padding: 70px 50px 70px 50px; background: #2381ff;">
        <h2 class="adm mb-5" style="margin: 0 auto; text-transform: uppercase; color: antiquewhite;">Administration d'Ecole ou Université</h2>
        <div class=" col-lg-6 shadow p-4" style="margin: 0 auto; background: white;">
                <div class="texte text-center mt-2">
                    {% for message in messages %}
                    <strong style="color: green;">
                        {{ message }}
                    </strong>
                    {% endfor %}
                </div>

                    <h4 class="text-center">Se connecter</h4>

                    <form method="POST" action="{% url 'adminLogin' %}">
                        {% csrf_token %} <!--Protection/sécurité du formulaire-->
                        <label for="Email">Adresse Email</label>
                        <input type="email" name="email" id="Email" class="form-control" placeholder="Entrez l'adresse email" required> 
                        <br> <!--break (à la ligne)-->   <!--required (tant que ce champs n'est pas rempli, l'utilisateur ne pourra pas soumettre le formulaire)-->
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Connecter</button>
                        </div>
                    </form>
                <p class="link text-center mt-3">Pas encore inscrit ? <a href="{% url 'adminAdd' %}">S'inscrire</a></p>
        </div>
       
    </div>
</div>
{% endblock %}
