<!doctype html>

{% load static %}

<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>EduCursus</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark shadow">
        <div class="container">
          <div class="user-icon" style="color: antiquewhite;">
            <img src="{% static 'media/user.png' %}" alt="Icone d'utilisateur">
            <span class="username"><li style="color:  greenyellow;">{{ user.school }}</li></span>
          </div>

          <div class="collapse navbar-collapse ml-5" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link text-white" href="/">Acceuil <span class="sr-only">(current)</span></a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="#propos">A propos</a>
              </li>

              <!-- On peut rechercher dans notre plateforme 'django' par exemple, cette requete sera envoyée vers le server
              de Google, puis la reponse se trouvera dans ce url = https://www.google.com/search?q=django, le 'q'
              represente l'argument 'name' dans le formulaire 'form' d'ici. Un exemple de fonctionnement
              
              <form class="form-inline ml-5" action="https://www.google.com/search">
                <input class="form-control mr-sm-2" type="search" placeholder="Rechercher" name="q" aria-label="Rechercher">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
              </form>
            -->
              <form class="form-inline ml-5" action="{% url 'searchStandard' %}"> <!--DONC ICI, Nous ALLONS AUSSI AJOUTER L'URL QUE PARCOURERA NOTRE SERVER POUR EFFECTUER LA RECHERCHE DONT ON A BESION-->
                <input class="form-control mr-sm-2" type="search" placeholder="Rechercher plusieurs étudiants" name="faisUneRecherche" aria-label="Rechercher">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
              </form>

              <li class="nav-item active ml-5">
                <a class="nav-link btn btn-info text-white" href="{% url 'logout' %}">Se deconnecter</a>
              </li>
          </ul>
        </div>
    </div>
      </nav>

    {% block content %}
   
    {% endblock %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
